<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <div id="hdr">
    <div class="title">Connect Four</div>
    <div class="colors">
      <input type="text" name="p1" class="p1Color" placeholder="Player 1 Color (default: red)">
      <input type="text" name="p2" class="p2Color" placeholder="Player 2 Color (default: blue)">
    </div>
    <div class="ui">
      <input type="button" class="start" value="Start">
    </div>
  </div>

  <div id="game">
    <table id="board"></table>
  </div>

<script src="connect4.js"></script>

</body>
</html>
